<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Device Manager</title>
  <style>
    :root {
      --matrix-green: #00ff41;
      --dark-bg: #0d0d1a;
      --panel-bg: rgba(10, 25, 15, 0.85);
      --glow: 0 0 15px var(--matrix-green), 0 0 25px rgba(0, 255, 65, 0.5);
      --neon-red: #ff1a1a;
      --neon-blue: #00ccff;
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1a2a25 100%);
      color: var(--matrix-green);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
      position: relative;
    }

    /* Matrix Rain Background */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
      filter: blur(1px);
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: var(--matrix-green);
      text-shadow: var(--glow);
      font-size: 2.5em;
      margin-bottom: 40px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    /* Device Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .device-card {
      background: var(--panel-bg);
      border: 2px solid var(--matrix-green);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .device-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--matrix-green), 0 0 40px rgba(0, 255, 65, 0.3);
    }

    .device-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
      animation: rotateGlow 10s linear infinite;
      z-index: -1;
    }

    @keyframes rotateGlow {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .device-name {
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 5px var(--matrix-green);
    }

    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      animation: pulseStatus 1.5s infinite;
    }

    .status-connected {
      background: var(--matrix-green);
      box-shadow: var(--glow);
    }

    .status-disconnected {
      background: var(--neon-red);
      box-shadow: 0 0 10px var(--neon-red);
    }

    @keyframes pulseStatus {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .device-info {
      margin-bottom: 20px;
      font-size: 0.95em;
      line-height: 1.6;
    }

    .button {
      background: transparent;
      border: 2px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin: 5px 0;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 255, 65, 0.2);
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .button:hover::after {
      width: 300%;
      height: 300%;
    }

    .button:hover {
      color: var(--dark-bg);
      box-shadow: var(--glow);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: var(--panel-bg);
      border: 2px solid var(--matrix-green);
      box-shadow: var(--glow);
      max-width: 550px;
      margin: 60px auto;
      padding: 25px;
      position: relative;
      border-radius: 10px;
      animation: modalPop 0.5s ease-out;
    }

    @keyframes modalPop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close-modal {
      position: absolute;
      top: 15px;
      left: 15px;
      cursor: pointer;
      color: var(--matrix-green);
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: var(--neon-red);
    }

    input,
    select {
      background: rgba(0, 20, 0, 0.9);
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-family: 'Courier New', monospace;
      box-shadow: inset 0 0 5px var(--matrix-green);
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: var(--neon-blue);
      outline: none;
    }

    .settings-group {
      margin-bottom: 20px;
    }

    .settings-group label {
      display: block;
      margin-bottom: 8px;
      text-shadow: 0 0 3px var(--matrix-green);
    }

    /* Lock Screen */
    .lock-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a2a25 0%, var(--dark-bg) 100%);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lock-screen.active {
      display: flex;
      animation: glitch 0.3s linear;
    }

    .lock-content {
      text-align: center;
      position: relative;
    }

    .lock-icon {
      font-size: 6em;
      color: var(--matrix-green);
      margin-bottom: 25px;
      animation: pulse 1.5s infinite;
      text-shadow: var(--glow);
    }

    .unlock-form {
      background: var(--panel-bg);
      padding: 40px;
      border: 3px solid var(--matrix-green);
      box-shadow: var(--glow);
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .unlock-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 300%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      animation: scanWave 3s linear infinite;
    }

    @keyframes scanWave {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .password-input {
      background: rgba(0, 20, 0, 0.9);
      border: 2px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 15px;
      margin: 15px 0;
      width: 280px;
      font-family: 'Courier New', monospace;
      text-align: center;
      box-shadow: inset 0 0 10px var(--matrix-green);
    }

    .unlock-button {
      background: transparent;
      border: 2px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 15px 40px;
      margin-top: 20px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
    }

    .unlock-button:hover {
      background: var(--matrix-green);
      color: var(--dark-bg);
      box-shadow: var(--glow);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.15);
        opacity: 0.9;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-3px, 3px);
      }

      40% {
        transform: translate(-3px, -3px);
      }

      60% {
        transform: translate(3px, 3px);
      }

      80% {
        transform: translate(3px, -3px);
      }

      100% {
        transform: translate(0);
      }
    }

    .cyber-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .cyber-lines::before,
    .cyber-lines::after {
      content: '';
      position: absolute;
      background: var(--matrix-green);
      opacity: 0.15;
      animation: scanline 4s linear infinite;
    }

    .cyber-lines::before {
      width: 2px;
      height: 100%;
      left: 20%;
    }

    .cyber-lines::after {
      height: 2px;
      width: 100%;
      top: 40%;
      animation: scanline-horizontal 5s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    @keyframes scanline-horizontal {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* Loading Message */
    #loadingMessage {
      text-align: center;
      font-size: 1.2em;
      text-shadow: var(--glow);
      animation: flicker 2s infinite;
    }
  </style>
</head>

<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1>××¢×¨×›×ª × ×™×”×•×œ ××›×©×™×¨×™×</h1>
    <div class="devices-grid" id="devicesGrid"></div>
    <div id="loadingMessage">×˜×•×¢×Ÿ ××›×©×™×¨×™×...</div>
  </div>

  <!-- ×—×œ×•× ×™×ª ×”×’×“×¨×•×ª -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">Ã—</span>
      <h2>×”×’×“×¨×•×ª ××›×©×™×¨</h2>
      <div class="settings-group">
        <label>×©× ××›×©×™×¨:</label>
        <input type="text" id="deviceName">
      </div>
      <div class="settings-group">
        <label>××§×•× ××—×¡×•×Ÿ:</label>
        <select id="storageLocation">
          <option value="server">×©×¨×ª</option>
          <option value="file">×§×•×‘×¥ JSON ××§×•××™</option>
        </select>
      </div>
      <div class="settings-group">
        <label>×ª×“×™×¨×•×ª ×©××™×¨×” (×‘×“×§×•×ª):</label>
        <input type="number" id="saveFrequency" min="1" value="5">
      </div>
      <div class="settings-group">
        <label>×”×’×‘×œ×ª ×–××Ÿ:</label>
        <input type="checkbox" id="enableTimeLimit" onchange="toggleTimeInputs()">
        <div id="timeInputs" style="display: none;">
          <input type="number" id="days" placeholder="×™××™×" min="0">
          <input type="number" id="hours" placeholder="×©×¢×•×ª" min="0" max="23">
          <input type="number" id="minutes" placeholder="×“×§×•×ª" min="0" max="59">
        </div>
      </div>
      <button class="button" onclick="saveSettings()">×©××•×¨ ×”×’×“×¨×•×ª</button>
    </div>
  </div>

  <!-- ××¡×š × ×¢×™×œ×” -->
  <div class="lock-screen" id="lockScreen">
    <div class="cyber-lines"></div>
    <div class="lock-content">
      <div class="lock-icon">ğŸ”’</div>
      <div class="unlock-form">
        <h2>××¢×¨×›×ª × ×¢×•×œ×”</h2>
        <input type="password" class="password-input" id="unlockPassword" placeholder="×”×–×Ÿ ×¡×™×¡××”">
        <button class="unlock-button" onclick="attemptUnlock()">×©×—×¨×¨ × ×¢×™×œ×”</button>
      </div>
    </div>
  </div>

  <script>
    // ------------ ××¡×š × ×¢×™×œ×” ------------
    let lockTimeout;
    const LOCK_DELAY = 300000; // 5 ×“×§×•×ª
    const SYSTEM_PASSWORD = '1234';

    function initLockScreen() {
      // ×‘×›×œ ××™× ×˜×¨××§×¦×™×” ×©×œ ×”××©×ª××© ×‘×“×£, × ××¤×¡ ×˜×™×™××¨
      document.addEventListener('mousemove', resetLockTimer);
      document.addEventListener('keypress', resetLockTimer);
      document.addEventListener('click', resetLockTimer);
      resetLockTimer();
    }

    function resetLockTimer() {
      clearTimeout(lockTimeout);
      lockTimeout = setTimeout(lockScreen, LOCK_DELAY);
    }

    function lockScreen() {
      document.getElementById('lockScreen').classList.add('active');
    }

    function attemptUnlock() {
      const password = document.getElementById('unlockPassword').value;
      if (password === SYSTEM_PASSWORD) {
        document.getElementById('lockScreen').classList.remove('active');
        document.getElementById('unlockPassword').value = '';
        resetLockTimer();
      } else {
        const lockScreen = document.getElementById('lockScreen');
        // ×”×¤×¢×œ×” ×§×¦×¨×” ×©×œ ××¤×§×˜ "×’×œ×™×¥'"
        lockScreen.style.animation = 'none';
        lockScreen.offsetHeight; // ×˜×¨×™×§ ×œ××™×¤×•×¡ ×”Ö¾animation
        lockScreen.style.animation = 'glitch 0.3s linear';
      }
    }

    document.getElementById('unlockPassword').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        attemptUnlock();
      }
    });

    document.addEventListener('DOMContentLoaded', initLockScreen);


    // ------------ ××¤×§×˜ ××˜×¨×™×§×¡ ×‘×¨×§×¢ ------------
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrix = "××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª0123456789";
    const drops = [];
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    for (let i = 0; i < columns; i++) {
      // × ×‘×—×¨ ××™×§×•× ×”×ª×—×œ×ª×™ ×¨× ×“×•××œ×™ ×œ×›×œ ×¢××•×“×”
      drops[i] = Math.random() * canvas.height / fontSize;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(13, 13, 26, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'rgba(0, 255, 65, 0.8)';
      ctx.font = fontSize + 'px monospace';

      // × ×¦×™×™×¨ ××ª ×”×ª×•×•×™× ×‘×¢×–×¨×ª for
      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // ×× ×™×¨×“× ×• ××ª×—×ª×™×ª ×”××¡×š ××• ×‘×”×¡×ª×‘×¨×•×ª ××¡×•×™××ª â€“ × ××ª×—×œ ××—×“×©
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
          drops[i] = 0;
        }
        drops[i] += 0.5 + Math.random() * 0.5;
      }
    }

    setInterval(drawMatrix, 40);


    // ------------ × ×™×”×•×œ ××›×©×™×¨×™× ------------
    let devices = [];
    const SERVER_URL = 'https://key-logger-server.onrender.com'; // ×›×ª×•×‘×ª ×”×©×¨×ª (×œ×“×•×’××”)

    // × ×ª×•× ×™ ×“×•×’××” (××›×©×™×¨×™×) ×œ××§×¨×” ×‘×• ××—×–×•×¨ ××”×©×¨×ª × ×›×©×œ
    const mockDevices = [
      {
        macAddress: "00:11:22:33:44:55",
        name: "××—×©×‘ × ×™×™×“ ×©×œ ×“× ×™",
        connected: true,
        timeLimit: 180,
        storageLocation: "server",
        lastSeen: "2024-02-23 10:30"
      },
      {
        macAddress: "66:77:88:99:AA:BB",
        name: "×˜××‘×œ×˜ ××©×¤×—×ª×™",
        connected: false,
        timeLimit: null,
        storageLocation: "file",
        lastSeen: "2024-02-22 15:45"
      }
    ];

    let currentMac = null;

    // ×©×œ×‘ 1: ×”×‘××ª ×”××›×©×™×¨×™× ××”×©×¨×ª
    async function fetchDevices() {
      document.getElementById('loadingMessage').style.display = 'block';
      try {
        const response = await fetch(`${SERVER_URL}/devices`);
        if (!response.ok) {
          throw new Error(`Error fetching devices: ${response.status}`);
        }
        const data = await response.json();
        if (!data || data.length === 0) {
          throw new Error("No devices found in the response");
        }
        devices = data;
      } catch (error) {
        console.error('Error fetching devices:', error);
        // ×‘××§×¨×” ×©×œ ×©×’×™××”, × ×©×ª××© ×‘Ö¾mockDevices ×›×“×•×’××”
        devices = mockDevices;
      }
      renderDevices();
      document.getElementById('loadingMessage').style.display = 'none';
    }

    // ×©×œ×‘ 2: ×”×¦×’×ª ×”××›×©×™×¨×™× ×¢×œ ×”××¡×š
    function renderDevices() {
      const grid = document.getElementById('devicesGrid');
      let htmlStr = '';

      // × ×‘×¦×¢ ×œ×•×œ××” ×¢×œ ××¢×¨×š ×”××›×©×™×¨×™×
      for (let i = 0; i < devices.length; i++) {
        const device = devices[i];
        htmlStr += `
          <div class="device-card">
            <div class="device-header">
              <span class="device-name">${device.name || device.macAddress}</span>
              <span class="status-indicator ${device.connected ? 'status-connected' : 'status-disconnected'}"></span>
            </div>
            <div class="device-info">
              <div>MAC: ${device.macAddress}</div>
              <div>×¡×˜×˜×•×¡: ${device.connected ? '××—×•×‘×¨' : '×× ×•×ª×§'}</div>
              ${device.timeLimit ? `<div>×–××Ÿ × ×•×ª×¨: ${formatTimeRemaining(device.timeLimit)}</div>` : ''}
              <div>××—×¡×•×Ÿ: ${device.storageLocation || ''}</div>
              <div>× ×¨××” ×œ××—×¨×•× ×”: ${device.lastSeen || ''}</div>
            </div>
            <button class="button" onclick="openSettings('${device.macAddress}')">×”×’×“×¨×•×ª</button>
            <a class="button" href="eavesdropping.html?mac=${device.macAddress}">×¦×¤×” ×‘×”××–× ×•×ª</a>
          </div>
        `;
      }
      grid.innerHTML = htmlStr;
    }

    // ×¢×•×–×¨: ××¤×¨××˜ ×–××Ÿ ××•×’×‘×œ ×‘Ö¾(×“×§×•×ª->×™××™×/×©×¢×•×ª/×“×§×•×ª)
    function formatTimeRemaining(timeLimit) {
      const days = Math.floor(timeLimit / (24 * 60));
      const hours = Math.floor((timeLimit % (24 * 60)) / 60);
      const minutes = timeLimit % 60;
      return `${days}d ${hours}h ${minutes}m`;
    }

    // ×©×œ×‘ 3: ×¤×ª×™×—×ª ×—×œ×•× ×™×ª ×”×’×“×¨×•×ª ×œ××›×©×™×¨ ×¡×¤×¦×™×¤×™
    function openSettings(macAddress) {
      currentMac = macAddress;

      // × ×—×¤×© ××ª ×”××›×©×™×¨ ×”××ª××™×
      const device = devices.find(d => d.macAddress === macAddress);
      if (!device) return;

      // × ×›× ×™×¡ ×œ×¢×¨×›×™ ×”×˜×•×¤×¡ ××ª ×”××™×“×¢ ×”×§×™×™×
      document.getElementById('deviceName').value = device.name || '';
      document.getElementById('storageLocation').value = device.storageLocation || 'server';
      document.getElementById('saveFrequency').value = 5;

      document.getElementById('enableTimeLimit').checked = !!device.timeLimit;
      toggleTimeInputs();

      if (device.timeLimit) {
        const days = Math.floor(device.timeLimit / (24 * 60));
        const hours = Math.floor((device.timeLimit % (24 * 60)) / 60);
        const minutes = device.timeLimit % 60;
        document.getElementById('days').value = days;
        document.getElementById('hours').value = hours;
        document.getElementById('minutes').value = minutes;
      } else {
        document.getElementById('days').value = '';
        document.getElementById('hours').value = '';
        document.getElementById('minutes').value = '';
      }

      document.getElementById('settingsModal').style.display = 'block';
    }

    // ×¡×’×™×¨×ª ×—×œ×•× ×™×ª ×”×”×’×“×¨×•×ª
    function closeModal() {
      document.getElementById('settingsModal').style.display = 'none';
      currentMac = null;
    }

    // ×”×¦×’×ª/×”×¡×ª×¨×ª ×©×“×•×ª ×”×–××Ÿ ×× ×¡×™×× ×• ×”×’×‘×œ×ª ×–××Ÿ
    function toggleTimeInputs() {
      const timeInputs = document.getElementById("timeInputs");
      if (document.getElementById("enableTimeLimit").checked) {
        timeInputs.style.display = "block";
      } else {
        timeInputs.style.display = "none";
      }
    }

    // ×”××¨×” ×©×œ ×™××™×/×©×¢×•×ª/×“×§×•×ª ×œ××¡×¤×¨ ×“×§×•×ª ×›×•×œ×œ
    function getTimeLimitInMinutes() {
      const days = parseInt(document.getElementById('days').value) || 0;
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      return (days * 24 * 60) + (hours * 60) + minutes;
    }

    // ×©×œ×‘ 4: ×©××™×¨×ª ×”×’×“×¨×•×ª
    async function saveSettings() {
      // ×× ×œ× ×‘×—×¨× ×• ××›×©×™×¨ ×›×œ×©×”×•, ×¤×©×•×˜ × ×¡×’×•×¨
      if (!currentMac) {
        closeModal();
        return;
      }

      // × ××¦× ××ª ×”××›×©×™×¨ ×”×§×™×™× ×›×“×™ ×œ×”×©×•×•×ª
      let device = devices.find(d => d.macAddress === currentMac);
      if (!device) {
        closeModal();
        return;
      }

      // × ×§×¨× ××ª ×”×¢×¨×›×™× ×”×—×“×©×™× ××ª×•×š ×”×˜×•×¤×¡
      let newName = document.getElementById('deviceName').value;
      let newTimeLimit = document.getElementById('enableTimeLimit').checked ? getTimeLimitInMinutes() : null;
      let newStorageLocation = document.getElementById('storageLocation').value;
      let newSaveFrequency = parseInt(document.getElementById('saveFrequency').value) || 5;

      // × ×™×™×¦×¨ ××•×‘×™×™×§×˜ ×œ×¦×‘×™×¨×ª ×”×©×™× ×•×™×™× ×‘×œ×‘×“
      let changedData = {
        name: "",
        timeLimit: "",
        storageLocation: "",
        saveFrequency: ""
      };

      // × ×©××•×¨ ××ª ×¢×¨×›×™ ×”××›×©×™×¨ ×”×§×™×™× ×œ×¦×•×¨×š ×”×©×•×•××”
      let oldName = device.name || "";
      let oldTimeLimit = device.timeLimit || null;
      let oldStorageLocation = device.storageLocation || "";
      let oldSaveFrequency = device.saveFrequency || 5; 
      // (×× ×œ× ×”×’×“×¨× ×• ×§×•×“× saveFrequency ×‘××›×©×™×¨, × × ×™×— 5 ×›×¢×¨×š ×‘×¡×™×¡×™)

      // × ×©×ª××© ×‘××¢×¨×š ×©×“×•×ª ×›×“×™ ×œ×‘×¦×¢ ×”×©×•×•××” ×‘Ö¾for
      let fields = ["name", "timeLimit", "storageLocation", "saveFrequency"];
      for (let i = 0; i < fields.length; i++) {
        let field = fields[i];
        // × ×‘×“×•×§ ×‘××™×–×” ×©×“×” ××“×•×‘×¨, × ×©×•×•×” ×‘×™×Ÿ ×”×™×©×Ÿ ×œ×—×“×©
        if (field === "name" && newName !== oldName) {
          changedData.name = newName;
        }
        else if (field === "timeLimit" && newTimeLimit !== oldTimeLimit) {
          changedData.timeLimit = newTimeLimit;
        }
        else if (field === "storageLocation" && newStorageLocation !== oldStorageLocation) {
          changedData.storageLocation = newStorageLocation;
        }
        else if (field === "saveFrequency" && newSaveFrequency !== oldSaveFrequency) {
          changedData.saveFrequency = newSaveFrequency;
        }
      }

      // × ×‘×“×•×§ ×”×× ×‘×•×¦×¢ ×©×™× ×•×™ ×›×œ×©×”×•
      let noChanges = true;
      for (let i = 0; i < fields.length; i++) {
        let field = fields[i];
        // ×× ×™×© ×¢×¨×š ×©××™× ×• ×¨×™×§ (××• null ×‘××§×¨×” ×©×œ timeLimit)
        if (changedData[field] !== "" && changedData[field] !== null) {
          noChanges = false;
          break;
        }
      }

      // ×× ×œ× ×©×•× ×” ×›×œ×•×, × ×¦×
      if (noChanges) {
        alert('×œ× ×©×•× ×” ×›×œ×•×');
        closeModal();
        return;
      }

      // ×©×œ×‘ 5: ×©×œ×™×—×ª ×”×©×™× ×•×™×™× ×‘×œ×‘×“ ×œ×©×¨×ª
      try {
        const response = await fetch(`${SERVER_URL}/change`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Mac-Address': currentMac
          },
          // ×©×•×œ×—×™× ×¨×§ ××ª ×”×¢×¨×›×™× ×©×©×•× ×•, ×•×”×©××¨ ×¨×™×§×™× â€“ ×›×š ××‘×œ×™×˜×™× ××” × ×©××¨
          body: JSON.stringify(changedData)
        });

        if (!response.ok) {
          throw new Error(`×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”××›×©×™×¨: ${response.status}`);
        }

        alert('×”×”×’×“×¨×•×ª ×¢×•×“×›× ×• ×‘×”×¦×œ×—×”!');
      } catch (err) {
        console.error(err);
        alert('×œ× ×”×¦×œ×—× ×• ×œ×¢×“×›×Ÿ ××ª ×”××›×©×™×¨ ×‘×©×¨×ª.');
      }

      closeModal();
      fetchDevices();
    }

    // ×©×œ×‘ 6: ×‘×¨×’×¢ ×©×”×“×£ × ×˜×¢×Ÿ, ××‘×™××™× ××ª ×¨×©×™××ª ×”××›×©×™×¨×™×. 
    // ×‘× ×•×¡×£, × ×¨×¢× ×Ÿ ××ª ×”×¨×©×™××” ×›×œ 30 ×©× ×™×•×ª (×¡×ª× ×‘×ª×•×¨ ×“×•×’××”).
    document.addEventListener('DOMContentLoaded', fetchDevices);
    setInterval(fetchDevices, 30000);
  </script>
