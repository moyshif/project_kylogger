<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Device Manager</title>
  <style>
    :root {
      --matrix-green: #00ff00;
      --dark-bg: #0a0a15;
      --panel-bg: rgba(0, 20, 0, 0.9);
      --border-glow: 0 0 10px var(--matrix-green);
    }

    body {
      background-color: var(--dark-bg);
      color: var(--matrix-green);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      direction: rtl;
    }

    /* Matrix Rain Background */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--matrix-green);
      text-shadow: var(--border-glow);
      margin-bottom: 30px;
    }

    /* Device Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .device-card {
      background: var(--panel-bg);
      border: 1px solid var(--matrix-green);
      border-radius: 5px;
      padding: 15px;
      box-shadow: var(--border-glow);
      position: relative;
      overflow: hidden;
    }

    .device-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: var(--matrix-green);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .device-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-connected {
      background: var(--matrix-green);
      box-shadow: 0 0 8px var(--matrix-green);
    }

    .status-disconnected {
      background: #ff0000;
      box-shadow: 0 0 8px #ff0000;
    }

    .device-info {
      margin-bottom: 15px;
    }

    .button {
      background: transparent;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
      margin: 5px 0;
    }

    .button:hover {
      background: var(--matrix-green);
      color: var(--dark-bg);
      box-shadow: var(--border-glow);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      background: var(--panel-bg);
      border: 1px solid var(--matrix-green);
      box-shadow: var(--border-glow);
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: var(--matrix-green);
    }

    input,
    select {
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-family: 'Courier New', monospace;
    }

    .settings-group {
      margin-bottom: 15px;
    }

    .settings-group label {
      display: block;
      margin-bottom: 5px;
    }

    /* Lock Screen */
    .lock-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lock-screen.active {
      display: flex;
      animation: glitch 0.3s linear;
    }

    .lock-content {
      text-align: center;
      position: relative;
    }

    .lock-icon {
      font-size: 5em;
      color: var(--matrix-green);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .unlock-form {
      background: var(--panel-bg);
      padding: 30px;
      border: 2px solid var(--matrix-green);
      box-shadow: var(--border-glow);
      position: relative;
      overflow: hidden;
    }

    .unlock-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: var(--matrix-green);
      animation: scan 2s linear infinite;
    }

    .password-input {
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 12px;
      margin: 10px 0;
      width: 250px;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .unlock-button {
      background: transparent;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 12px 30px;
      margin-top: 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .unlock-button:hover {
      background: var(--matrix-green);
      color: black;
      box-shadow: 0 0 20px var(--matrix-green);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    .cyber-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .cyber-lines::before,
    .cyber-lines::after {
      content: '';
      position: absolute;
      background: var(--matrix-green);
      opacity: 0.1;
    }

    .cyber-lines::before {
      width: 1px;
      height: 100%;
      left: 10%;
      animation: scanline 3s linear infinite;
    }

    .cyber-lines::after {
      height: 1px;
      width: 100%;
      top: 30%;
      animation: scanline-horizontal 4s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    @keyframes scanline-horizontal {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* 驻转专  注 转 */
    .nav-button {
      display: inline-block;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1>注专转  砖专</h1>
    <div class="devices-grid" id="devicesGrid"></div>
    <div id="loadingMessage">注 砖专...</div>
  </div>

  <!-- Modal for device settings -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>专转 砖专</h2>
      <div class="settings-group">
        <label>砖 砖专:</label>
        <input type="text" id="deviceName">
      </div>
      <div class="settings-group">
        <label>拽 住:</label>
        <select id="storageLocation">
          <option value="server">砖专转</option>
          <option value="file">拽抓 JSON 拽</option>
        </select>
      </div>
      <div class="settings-group">
        <label>转专转 砖专 (拽转):</label>
        <input type="number" id="saveFrequency" min="1" value="5">
      </div>
      <div class="settings-group">
        <label>转 :</label>
        <input type="checkbox" id="enableTimeLimit" onchange="toggleTimeInputs()">
        <div id="timeInputs" style="display: none;">
          <input type="number" id="days" placeholder="" min="0">
          <input type="number" id="hours" placeholder="砖注转" min="0" max="23">
          <input type="number" id="minutes" placeholder="拽转" min="0" max="59">
        </div>
      </div>
      <button class="button" onclick="saveSettings()">砖专 专转</button>
    </div>
  </div>

  <div class="lock-screen" id="lockScreen">
    <div class="cyber-lines"></div>
    <div class="lock-content">
      <div class="lock-icon"></div>
      <div class="unlock-form">
        <h2>注专转 注</h2>
        <input type="password" class="password-input" id="unlockPassword" placeholder=" 住住">
        <button class="unlock-button" onclick="attemptUnlock()">砖专专 注</button>
      </div>
    </div>
  </div>

  <script>
    // 住 注:
    let lockTimeout;
    const LOCK_DELAY = 300000; // 5 拽转
    const SYSTEM_PASSWORD = '1234';

    function initLockScreen() {
      document.addEventListener('mousemove', resetLockTimer);
      document.addEventListener('keypress', resetLockTimer);
      document.addEventListener('click', resetLockTimer);
      resetLockTimer();
    }

    function resetLockTimer() {
      clearTimeout(lockTimeout);
      lockTimeout = setTimeout(lockScreen, LOCK_DELAY);
    }

    function lockScreen() {
      document.getElementById('lockScreen').classList.add('active');
    }

    function attemptUnlock() {
      const password = document.getElementById('unlockPassword').value;
      if (password === SYSTEM_PASSWORD) {
        document.getElementById('lockScreen').classList.remove('active');
        document.getElementById('unlockPassword').value = '';
        resetLockTimer();
      } else {
        const lockScreen = document.getElementById('lockScreen');
        lockScreen.style.animation = 'none';
        lockScreen.offsetHeight;
        lockScreen.style.animation = 'glitch 0.3s linear';
      }
    }

    document.getElementById('unlockPassword').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        attemptUnlock();
      }
    });

    document.addEventListener('DOMContentLoaded', initLockScreen);

    // 驻拽 专拽住:
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrix = "住注驻爪拽专砖转0123456789";
    const drops = [];
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    //  砖专:
    let devices = [];
    const SERVER_URL = 'https://your-server.com'; // 注 转转 砖专转 砖

    // fallback 爪专 驻转
    const mockDevices = [
      {
        macAddress: "00:11:22:33:44:55",
        name: "砖  砖 ",
        connected: true,
        timeLimit: 180,
        storageLocation: "server",
        lastSeen: "2024-02-23 10:30"
      },
      {
        macAddress: "66:77:88:99:AA:BB",
        name: " 砖驻转",
        connected: false,
        timeLimit: null,
        storageLocation: "file",
        lastSeen: "2024-02-22 15:45"
      }
    ];

    let currentMac = null;

    async function fetchDevices() {
      document.getElementById('loadingMessage').style.display = 'block';
      try {
        const response = await fetch(`${SERVER_URL}/devices`);
        if (!response.ok) {
          throw new Error(`Error fetching devices: ${response.status}`);
        }
        const data = await response.json();
        if (!data || data.length === 0) {
          throw new Error("No devices found in the response");
        }
        devices = data;
      } catch (error) {
        console.error('Error fetching devices:', error);
        devices = mockDevices;
      }
      renderDevices();
      document.getElementById('loadingMessage').style.display = 'none';
    }

    function renderDevices() {
      const grid = document.getElementById('devicesGrid');
      let htmlStr = '';
      for (let i = 0; i < devices.length; i++) {
        const device = devices[i];
        htmlStr += `
          <div class="device-card">
            <div class="device-header">
              <span class="device-name">${device.name || device.macAddress}</span>
              <span class="status-indicator ${device.connected ? 'status-connected' : 'status-disconnected'}"></span>
            </div>
            <div class="device-info">
              <div>MAC: ${device.macAddress}</div>
              <div>住住: ${device.connected ? '专' : '转拽'}</div>
              ${device.timeLimit ? `<div> 转专: ${formatTimeRemaining(device.timeLimit)}</div>` : ''}
              <div>住: ${device.storageLocation || ''}</div>
              <div>专 专: ${device.lastSeen || ''}</div>
            </div>
            <button class="button" onclick="openSettings('${device.macAddress}')">专转</button>
            <!-- 驻转专 爪驻 转 砖 砖专 住驻爪驻 -->
            <a class="button" href="eavesdropping.html?mac=${device.macAddress}">爪驻 转</a>
          </div>
        `;
      }
      grid.innerHTML = htmlStr;
    }

    function formatTimeRemaining(timeLimit) {
      const days = Math.floor(timeLimit / (24 * 60));
      const hours = Math.floor((timeLimit % (24 * 60)) / 60);
      const minutes = timeLimit % 60;
      return `${days}d ${hours}h ${minutes}m`;
    }

    function openSettings(macAddress) {
      currentMac = macAddress;

      const device = devices.find(d => d.macAddress === macAddress);
      if (!device) return;

      document.getElementById('deviceName').value = device.name || '';
      document.getElementById('storageLocation').value = device.storageLocation || 'server';
      document.getElementById('saveFrequency').value = 5;

      document.getElementById('enableTimeLimit').checked = !!device.timeLimit;
      toggleTimeInputs();

      if (device.timeLimit) {
        const days = Math.floor(device.timeLimit / (24 * 60));
        const hours = Math.floor((device.timeLimit % (24 * 60)) / 60);
        const minutes = device.timeLimit % 60;
        document.getElementById('days').value = days;
        document.getElementById('hours').value = hours;
        document.getElementById('minutes').value = minutes;
      } else {
        document.getElementById('days').value = '';
        document.getElementById('hours').value = '';
        document.getElementById('minutes').value = '';
      }

      document.getElementById('settingsModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('settingsModal').style.display = 'none';
      currentMac = null;
    }

    function toggleTimeInputs() {
      const timeInputs = document.getElementById("timeInputs");
      if (document.getElementById("enableTimeLimit").checked) {
        timeInputs.style.display = "block";
      } else {
        timeInputs.style.display = "none";
      }
    }

    function getTimeLimitInMinutes() {
      const days = parseInt(document.getElementById('days').value) || 0;
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      return (days * 24 * 60) + (hours * 60) + minutes;
    }

    async function saveSettings() {
      if (!currentMac) {
        closeModal();
        return;
      }
      const updatedDevice = {
        macAddress: currentMac,
        name: document.getElementById('deviceName').value,
        timeLimit: document.getElementById('enableTimeLimit').checked ? getTimeLimitInMinutes() : null,
        storageLocation: document.getElementById('storageLocation').value,
        saveFrequency: parseInt(document.getElementById('saveFrequency').value) || 5
      };

      try {
        const response = await fetch(`${SERVER_URL}/devices`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedDevice)
        });
        if (!response.ok) {
          throw new Error(`砖 注 砖专: ${response.status}`);
        }
        alert('专转 注 爪!');
      } catch (err) {
        console.error(err);
        alert(' 爪 注 转 砖专 砖专转.');
      }

      closeModal();
      fetchDevices();
    }

    document.addEventListener('DOMContentLoaded', fetchDevices);
    setInterval(fetchDevices, 30000);
  </script>
</body>
</html>
