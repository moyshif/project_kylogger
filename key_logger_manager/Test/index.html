<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" href="/favicon/favicon.png" />
    <link rel="shortcut icon" href="/favicon/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Matrix Device Manager</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container" id="mainContainer">
        <h1 id="pageTitle">专 砖 注拽 转</h1>
        <div class="devices-grid" id="devicesGrid"></div>
        <div id="loadingMessage">注 砖专...</div>

        <!-- 专  转 -->
        <div id="eavesdroppingSection" style="display: none;">
            <a class="button" href="#" onclick="switchToDevices()">专 专砖转 砖专</a>
            <div class="filter-section">
                <div>
                    <label for="filterDate">转专:</label>
                    <input type="date" id="filterDate" />
                </div>
                <div>
                    <label for="filterTime">砖注:</label>
                    <input type="time" id="filterTime" />
                </div>
                <div>
                    <label for="filterWindow">转:</label>
                    <select id="filterWindow">
                        <option value="">爪 </option>
                    </select>
                </div>
                <button class="button" onclick="applyFilters()">住</button>
            </div>
            <div id="logContainer"></div>
        </div>
    </div>

    <!-- 转 专转 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()"></span>
            <h2>专转 砖专</h2>
            <div class="settings-group">
                <label>砖 砖专:</label>
                <input type="text" id="deviceName">
            </div>
            <div class="settings-group">
                <label>拽 住:</label>
                <select id="storageLocation">
                    <option value="server">砖专转</option>
                    <option value="file">拽抓 JSON 拽</option>
                </select>
            </div>
            <div class="settings-group">
                <label>转专转 砖专 (拽转):</label>
                <input type="number" id="saveFrequency" min="1" value="5">
            </div>
            <div class="settings-group">
                <label>转 :</label>
                <input type="checkbox" id="enableTimeLimit" onchange="toggleTimeInputs()">
                <div id="timeInputs" style="display: none;">
                    <input type="number" id="days" placeholder="" min="0">
                    <input type="number" id="hours" placeholder="砖注转" min="0" max="23">
                    <input type="number" id="minutes" placeholder="拽转" min="0" max="59">
                </div>
            </div>
            <button class="button" onclick="saveSettings()">砖专 专转</button>
        </div>
    </div>

    <!-- 住 注 -->
    <div class="lock-screen" id="lockScreen">
        <div class="cyber-lines"></div>
        <div class="lock-content">
            <div class="lock-icon"></div>
            <div class="unlock-form">
                <h2>注专转 注</h2>
                <input type="password" class="password-input" id="unlockPassword" placeholder=" 住住">
                <button class="unlock-button" onclick="attemptUnlock()">砖专专 注</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
