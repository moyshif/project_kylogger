<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Device Manager</title>
    <style>
        :root {
            --neon-pink: #ff2d95;
            --neon-blue: #00fff9;
            --neon-purple: #b537f2;
            --neon-green: #3fff00;
            --dark-bg: #0a0a20;
            --panel-bg: rgba(10, 10, 32, 0.9);
            --grid-color: rgba(65, 0, 255, 0.1);
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink),
                         0 0 20px var(--neon-pink),
                         0 0 30px var(--neon-pink);
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .device-card {
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px var(--neon-blue),
                        inset 0 0 20px rgba(0, 255, 249, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-blue),
                        inset 0 0 30px rgba(0, 255, 249, 0.3);
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
            animation: scan 2s linear infinite;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 45, 149, 0.3);
            padding-bottom: 10px;
        }

        .device-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-connected {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green),
                       0 0 20px var(--neon-green);
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .button {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: var(--neon-purple);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }

        .button:hover::before {
            opacity: 1;
            animation: shine 1s;
        }

        @keyframes shine {
            from { transform: rotate(45deg) translateY(-100%); }
            to { transform: rotate(45deg) translateY(100%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Modal styling updates */
        .modal-content {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        input, select {
            background: rgba(10, 10, 32, 0.8);
            border: 1px solid var(--neon-purple);
            color: var(--neon-blue);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            outline: none;
        }

        /* Lock Screen updates */
        .lock-screen {
            backdrop-filter: blur(10px);
        }

        .unlock-form {
            background: var(--panel-bg);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            border-radius: 15px;
        }

        .lock-icon {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
        }

        .password-input {
            background: rgba(10, 10, 32, 0.8);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .unlock-button {
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .unlock-button:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container">
        <h1>注专转  砖专</h1>
        <div class="devices-grid" id="devicesGrid">
            <!-- Device cards will be inserted here -->
        </div>
        <div id="loadingMessage">注 砖专...</div>
    </div>

    <!-- Modal for device settings -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>专转 砖专</h2>
            <div class="settings-group">
                <label>砖 砖专:</label>
                <input type="text" id="deviceName">
            </div>
            <div class="settings-group">
                <label>拽 住:</label>
                <select id="storageLocation">
                    <option value="server">砖专转</option>
                    <option value="file">拽抓 JSON 拽</option>
                </select>
            </div>
            <div class="settings-group">
                <label>转 :</label>
                <input type="checkbox" id="enableTimeLimit">
                <div id="timeInputs">
                    <input type="number" id="days" placeholder="" min="0">
                    <input type="number" id="hours" placeholder="砖注转" min="0" max="23">
                    <input type="number" id="minutes" placeholder="拽转" min="0" max="59">
                </div>
            </div>
            <button class="button" onclick="saveSettings()">砖专 专转</button>
        </div>
    </div>

    <div class="lock-screen" id="lockScreen">
      <div class="cyber-lines"></div>
      <div class="lock-content">
          <div class="lock-icon"></div>
          <div class="unlock-form">
              <h2>注专转 注</h2>
              <input type="password" class="password-input" id="unlockPassword" placeholder=" 住住">
              <button class="unlock-button" onclick="attemptUnlock()">砖专专 注</button>
          </div>
      </div>
  </div>

  <script>
      // Add to your existing JavaScript

      let lockTimeout;
      const LOCK_DELAY = 300000; // 5 minutes in milliseconds
      const SYSTEM_PASSWORD = '1234'; // Replace with your actual password system

      function initLockScreen() {
          // Add event listeners for user activity
          document.addEventListener('mousemove', resetLockTimer);
          document.addEventListener('keypress', resetLockTimer);
          document.addEventListener('click', resetLockTimer);
          
          // Start the initial lock timer
          resetLockTimer();
      }

      function resetLockTimer() {
          clearTimeout(lockTimeout);
          lockTimeout = setTimeout(lockScreen, LOCK_DELAY);
      }

      function lockScreen() {
          document.getElementById('lockScreen').classList.add('active');
          // Optional: Clear any sensitive data from the screen
      }

      function attemptUnlock() {
          const password = document.getElementById('unlockPassword').value;
          if (password === SYSTEM_PASSWORD) {
              document.getElementById('lockScreen').classList.remove('active');
              document.getElementById('unlockPassword').value = '';
              resetLockTimer();
          } else {
              // Add glitch effect on wrong password
              const lockScreen = document.getElementById('lockScreen');
              lockScreen.style.animation = 'none';
              lockScreen.offsetHeight; // Trigger reflow
              lockScreen.style.animation = 'glitch 0.3s linear';
          }
      }

      // Allow Enter key to submit
      document.getElementById('unlockPassword').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
              attemptUnlock();
          }
      });

      // Initialize lock screen when page loads
      document.addEventListener('DOMContentLoaded', initLockScreen);

      // Matrix Rain Effect
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const matrix = "住注驻爪拽专砖转0123456789";
      const drops = [];
      const fontSize = 16;
      const columns = canvas.width / fontSize;

      for (let i = 0; i < columns; i++) {
          drops[i] = 1;
      }

      function drawMatrix() {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = '#0f0';
          ctx.font = fontSize + 'px monospace';

          for (let i = 0; i < drops.length; i++) {
              const text = matrix[Math.floor(Math.random() * matrix.length)];
              ctx.fillText(text, i * fontSize, drops[i] * fontSize);

              if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                  drops[i] = 0;
              }
              drops[i]++;
          }
      }

      setInterval(drawMatrix, 50);

      // Device Management
      let devices = [];
      const SERVER_URL = 'https://your-server.com'; // Replace with your server URL

      const mockDevices = [
          {
              name: "砖 砖",
              macAddress: "00:1A:2B:3C:4D:5E",
              connected: true,
              timeLimit: 300, // 拽转
              storageLocation: "server"
          },
          {
              name: "",
              macAddress: "00:1A:2B:3C:4D:5F",
              connected: false,
              timeLimit: 150, // 拽转
              storageLocation: "file"
          }
      ];

      async function fetchDevices() {
          document.getElementById('loadingMessage').style.display = 'block';
          try {
              const response = await fetch(`${SERVER_URL}/devices`);
              devices = await response.json();
          } catch (error) {
              console.error('Error fetching devices:', error);
              devices = mockDevices; // Use mock data if server is down
          }
          renderDevices();
          document.getElementById('loadingMessage').style.display = 'none';
      }

      function renderDevices() {
          const grid = document.getElementById('devicesGrid');
          grid.innerHTML = devices.map(device => `
              <div class="device-card">
                  <div class="device-header">
                      <span class="device-name">${device.name || device.macAddress}</span>
                      <span class="status-indicator ${device.connected ? 'status-connected' : 'status-disconnected'}"></span>
                  </div>
                  <div class="device-info">
                      <div>MAC: ${device.macAddress}</div>
                      <div>住住: ${device.connected ? '专' : '转拽'}</div>
                      ${device.timeLimit ? `<div> 转专: ${formatTimeRemaining(device.timeLimit)}</div>` : ''}
                  </div>
                  <button class="button" onclick="openSettings('${device.macAddress}')">专转</button>
              </div>
          `).join('');
      }

      function formatTimeRemaining(timeLimit) {
          const days = Math.floor(timeLimit / (24 * 60));
          const hours = Math.floor((timeLimit % (24 * 60)) / 60);
          const minutes = timeLimit % 60;
          return `${days}d ${hours}h ${minutes}m`;
      }

      function openSettings(macAddress) {
          const device = devices.find(d => d.macAddress === macAddress);
          if (!device) return;

          document.getElementById('deviceName').value = device.name || '';
          document.getElementById('storageLocation').value = device.storageLocation || 'server';
          document.getElementById('enableTimeLimit').checked = !!device.timeLimit;
          
          // Fill time inputs if time limit exists
          if (device.timeLimit) {
              const days = Math.floor(device.timeLimit / (24 * 60));
              const hours = Math.floor((device.timeLimit % (24 * 60)) / 60);
              const minutes = device.timeLimit % 60;
              
              document.getElementById('days').value = days;
              document.getElementById('hours').value = hours;
              document.getElementById('minutes').value = minutes;
          }

          document.getElementById('settingsModal').style.display = 'block';
      }

      function closeModal() {
          document.getElementById('settingsModal').style.display = 'none';
      }

      async function saveSettings() {
          // Implementation for saving settings
          closeModal();
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', fetchDevices);

      // Refresh devices periodically
      setInterval(fetchDevices, 30000);
  </script>
</body>
</html>
