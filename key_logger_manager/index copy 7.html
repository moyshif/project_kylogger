<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Device Manager</title>
  <style>
    :root {
      --matrix-green: #00ff00;
      --dark-bg: #0a0a15;
      --panel-bg: rgba(0, 20, 0, 0.9);
      --border-glow: 0 0 10px var(--matrix-green);
    }

    body {
      background-color: var(--dark-bg);
      color: var(--matrix-green);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      direction: rtl;
    }

    /* Matrix Rain Background */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--matrix-green);
      text-shadow: var(--border-glow);
      margin-bottom: 30px;
    }

    /* Device Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .device-card {
      background: var(--panel-bg);
      border: 1px solid var(--matrix-green);
      border-radius: 5px;
      padding: 15px;
      box-shadow: var(--border-glow);
      position: relative;
      overflow: hidden;
    }

    .device-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: var(--matrix-green);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .device-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-connected {
      background: var(--matrix-green);
      box-shadow: 0 0 8px var(--matrix-green);
    }

    .status-disconnected {
      background: #ff0000;
      box-shadow: 0 0 8px #ff0000;
    }

    .device-info {
      margin-bottom: 15px;
    }

    .button {
      background: transparent;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }

    .button:hover {
      background: var(--matrix-green);
      color: var(--dark-bg);
      box-shadow: var(--border-glow);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      background: var(--panel-bg);
      border: 1px solid var(--matrix-green);
      box-shadow: var(--border-glow);
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: var(--matrix-green);
    }

    input,
    select {
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-family: 'Courier New', monospace;
    }

    .settings-group {
      margin-bottom: 15px;
    }

    .settings-group label {
      display: block;
      margin-bottom: 5px;
    }

    /* Lock Screen */
    .lock-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lock-screen.active {
      display: flex;
      animation: glitch 0.3s linear;
    }

    .lock-content {
      text-align: center;
      position: relative;
    }

    .lock-icon {
      font-size: 5em;
      color: var(--matrix-green);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .unlock-form {
      background: var(--panel-bg);
      padding: 30px;
      border: 2px solid var(--matrix-green);
      box-shadow: var(--border-glow);
      position: relative;
      overflow: hidden;
    }

    .unlock-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: var(--matrix-green);
      animation: scan 2s linear infinite;
    }

    .password-input {
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 12px;
      margin: 10px 0;
      width: 250px;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .unlock-button {
      background: transparent;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 12px 30px;
      margin-top: 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .unlock-button:hover {
      background: var(--matrix-green);
      color: black;
      box-shadow: 0 0 20px var(--matrix-green);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(-2px, -2px);
      }

      60% {
        transform: translate(2px, 2px);
      }

      80% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0);
      }
    }

    .cyber-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .cyber-lines::before,
    .cyber-lines::after {
      content: '';
      position: absolute;
      background: var(--matrix-green);
      opacity: 0.1;
    }

    .cyber-lines::before {
      width: 1px;
      height: 100%;
      left: 10%;
      animation: scanline 3s linear infinite;
    }

    .cyber-lines::after {
      height: 1px;
      width: 100%;
      top: 30%;
      animation: scanline-horizontal 4s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    @keyframes scanline-horizontal {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1>注专转  砖专</h1>
    <div class="devices-grid" id="devicesGrid">
      <!-- Device cards will be inserted here -->
    </div>
    <div id="loadingMessage">注 砖专...</div>
  </div>

  <!-- Modal for device settings -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>专转 砖专</h2>
      <div class="settings-group">
        <label>砖 砖专:</label>
        <input type="text" id="deviceName">
      </div>
      <div class="settings-group">
        <label>拽 住:</label>
        <select id="storageLocation">
          <option value="server">砖专转</option>
          <option value="file">拽抓 JSON 拽</option>
        </select>
      </div>
      <div class="settings-group">
        <label>转 :</label>
        <input type="checkbox" id="enableTimeLimit">
        <div id="timeInputs">
          <input type="number" id="days" placeholder="" min="0">
          <input type="number" id="hours" placeholder="砖注转" min="0" max="23">
          <input type="number" id="minutes" placeholder="拽转" min="0" max="59">
        </div>
      </div>
      <button class="button" onclick="saveSettings()">砖专 专转</button>
    </div>
  </div>

  <div class="lock-screen" id="lockScreen">
    <div class="cyber-lines"></div>
    <div class="lock-content">
      <div class="lock-icon"></div>
      <div class="unlock-form">
        <h2>注专转 注</h2>
        <input type="password" class="password-input" id="unlockPassword" placeholder=" 住住">
        <button class="unlock-button" onclick="attemptUnlock()">砖专专 注</button>
      </div>
    </div>
  </div>

  <script>
    // Add to your existing JavaScript

    let lockTimeout;
    const LOCK_DELAY = 300000; // 5 minutes in milliseconds
    const SYSTEM_PASSWORD = '1234'; // Replace with your actual password system

    function initLockScreen() {
      // Add event listeners for user activity
      document.addEventListener('mousemove', resetLockTimer);
      document.addEventListener('keypress', resetLockTimer);
      document.addEventListener('click', resetLockTimer);

      // Start the initial lock timer
      resetLockTimer();
    }

    function resetLockTimer() {
      clearTimeout(lockTimeout);
      lockTimeout = setTimeout(lockScreen, LOCK_DELAY);
    }

    function lockScreen() {
      document.getElementById('lockScreen').classList.add('active');
      // Optional: Clear any sensitive data from the screen
    }

    function attemptUnlock() {
      const password = document.getElementById('unlockPassword').value;
      if (password === SYSTEM_PASSWORD) {
        document.getElementById('lockScreen').classList.remove('active');
        document.getElementById('unlockPassword').value = '';
        resetLockTimer();
      } else {
        // Add glitch effect on wrong password
        const lockScreen = document.getElementById('lockScreen');
        lockScreen.style.animation = 'none';
        lockScreen.offsetHeight; // Trigger reflow
        lockScreen.style.animation = 'glitch 0.3s linear';
      }
    }

    // Allow Enter key to submit
    document.getElementById('unlockPassword').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        attemptUnlock();
      }
    });

    // Initialize lock screen when page loads
    document.addEventListener('DOMContentLoaded', initLockScreen);

    // Matrix Rain Effect
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrix = "住注驻爪拽专砖转0123456789";
    const drops = [];
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Device Management
    let devices = [];
    const SERVER_URL = 'https://your-server.com'; // Replace with your server URL

    const mockDevices = [
  {
    name: "砖 砖",
    macAddress: "00:1A:2B:3C:4D:5E",
    connected: true,
    timeLimit: 3689, // 拽转
    storageLocation: "server"
  },
  {
    name: "",
    macAddress: "00:1A:2B:3C:4D:5F",
    connected: false,
    timeLimit: 1585, // 拽转
    storageLocation: "file"
  },
  {
    name: "住专驻",
    macAddress: "00:1A:2B:3C:4D:60",
    connected: true,
    timeLimit: 2506, // 拽转
    storageLocation: "server"
  },
  {
    name: " ",
    macAddress: "00:1A:2B:3C:4D:61",
    connected: false,
    timeLimit: 1809, // 拽转
    storageLocation: "cloud"
  },
  {
    name: "砖 ",
    macAddress: "00:1A:2B:3C:4D:62",
    connected: true,
    timeLimit: 4208, // 拽转
    storageLocation: "server"
  },
  {
    name: "砖注 ",
    macAddress: "00:1A:2B:3C:4D:63",
    connected: true,
    timeLimit: 908, // 拽转
    storageLocation: "file"
  },
  {
    name: "专拽 ",
    macAddress: "00:1A:2B:3C:4D:64",
    connected: false,
    timeLimit: 1307, // 拽转
    storageLocation: "cloud"
  },
  {
    name: "爪转 ",
    macAddress: "00:1A:2B:3C:4D:65",
    connected: true,
    timeLimit: 5075, // 拽转
    storageLocation: "server"
  },
  {
    name: "拽住转 砖拽",
    macAddress: "00:1A:2B:3C:4D:66",
    connected: false,
    timeLimit: 2902, // 拽转
    storageLocation: "cloud"
  },
  {
    name: "驻住转 转",
    macAddress: "00:1A:2B:3C:4D:67",
    connected: true,
    timeLimit: 2045, // 拽转
    storageLocation: "file"
  }
];


    async function fetchDevices() {
      document.getElementById('loadingMessage').style.display = 'block';
      try {
        const response = await fetch(`${SERVER_URL}/devices`);

        // 拽  转 砖专转  转拽
        if (!response.ok) {
          throw new Error(`Error fetching devices: ${response.status}`);
        }

        // 住 拽专 转 转 -JSON
        const data = await response.json();

        // 拽  转 专拽    转
        if (!data || data.length === 0) {
          throw new Error("No devices found in the response");
        }

        devices = data;
      } catch (error) {
        console.error('Error fetching devices:', error);
        devices = mockDevices; // 砖转砖 转   砖 砖
      }
      renderDevices();
      document.getElementById('loadingMessage').style.display = 'none';
    }


    function renderDevices() {
      const grid = document.getElementById('devicesGrid');
      grid.innerHTML = devices.map(device => `
              <div class="device-card">
                  <div class="device-header">
                      <span class="device-name">${device.name || device.macAddress}</span>
                      <span class="status-indicator ${device.connected ? 'status-connected' : 'status-disconnected'}"></span>
                  </div>
                  <div class="device-info">
                      <div>MAC: ${device.macAddress}</div>
                      <div>住住: ${device.connected ? '专' : '转拽'}</div>
                      ${device.timeLimit ? `<div> 转专: ${formatTimeRemaining(device.timeLimit)}</div>` : ''}
                  </div>
                  <button class="button" onclick="openSettings('${device.macAddress}')">专转</button>
              </div>
          `).join('');
    }

    function formatTimeRemaining(timeLimit) {
      const days = Math.floor(timeLimit / (24 * 60));
      const hours = Math.floor((timeLimit % (24 * 60)) / 60);
      const minutes = timeLimit % 60;
      return `${days}d ${hours}h ${minutes}m`;
    }

    function openSettings(macAddress) {
      const device = devices.find(d => d.macAddress === macAddress);
      if (!device) return;

      document.getElementById('deviceName').value = device.name || '';
      document.getElementById('storageLocation').value = device.storageLocation || 'server';
      document.getElementById('enableTimeLimit').checked = !!device.timeLimit;

      // Fill time inputs if time limit exists
      if (device.timeLimit) {
        const days = Math.floor(device.timeLimit / (24 * 60));
        const hours = Math.floor((device.timeLimit % (24 * 60)) / 60);
        const minutes = device.timeLimit % 60;

        document.getElementById('days').value = days;
        document.getElementById('hours').value = hours;
        document.getElementById('minutes').value = minutes;
      }

      document.getElementById('settingsModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    async function saveSettings() {
      // Implementation for saving settings
      closeModal();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', fetchDevices);

    // Refresh devices periodically
    setInterval(fetchDevices, 30000);
  </script>
</body>

</html>
