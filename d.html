<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://experis.co.il/cyber/wp-content/uploads/2017/03/%D7%94%D7%90%D7%A7%D7%A8.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            background: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .login-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Login</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="login-btn">Login</button>
    </div>
</body>
</html>
